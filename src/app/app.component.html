<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #listForm="ngForm" (ngSubmit)="onSubmit(listForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" #name="ngModel" ngModel  required minlength="3" maxlength="30">
        <!-- <span class="help-block" *ngIf="!name.valid && name.touched" >Please enter a name with minimal length of 3 letters and maximum 30!</span> -->
      </div>

      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" name="count" id="count" class="form-control" #count="ngModel" ngModel required min="1" max="100"  pattern="^[1-9]+[0-9]*$">
        <!-- <span class="help-block" *ngIf="!count.valid && count.touched" >Please enter a count with min value of 1 to maximum 100!</span> -->
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" class="form-control" ngModel required min="1" max="1000000"  pattern="^[1-9]+[0-9]*$">
      </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>
</div>
