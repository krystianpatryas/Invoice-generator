<div class="container mt-5">
<div class="row">
  <div class="col-xs-10 ">
    <p> {{ companyData.name }}</p>
    <p> {{ companyData.address }}</p>
    <p> {{ companyData.phones }}</p>
    <hr>
    <h2 *ngIf="products.length === 0">No items</h2>
  </div>
</div>
  <div class="row">
    <div class="col-xs-10">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products">
          {{ product.name }}, {{ product.count }}, {{ product.price }}
        </li>
      </ul>
      <div *ngIf="products.length > 0">
        <hr>
        <p > Total: {{ sum }}</p>
      </div>
  </div>
</div>
