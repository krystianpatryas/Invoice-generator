<div class="container mt-4">
  <div class="row">
    <div class="col-xs-10">
      <ng-container *ngIf="companyData">
        <p>{{ companyData.name }}</p>
        <p>{{ companyData.address }}</p>
        <p>{{ companyData.phones }}</p>
      </ng-container>
      <hr>
      <h4 *ngIf="products.length === 0">No items</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products">
          {{ product.name }}, {{ product.count }}, {{ product.price }}
        </li>
      </ul>
      <div *ngIf="products.length > 0">
        <hr>
        <p> Total: {{ productSum }}</p>
      </div>
    </div>
  </div>
